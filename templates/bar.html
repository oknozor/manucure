<header id="nav-header" class="dark:bg-slate-600 bg-white fixed md:static top-0 border-b
                                border-slate-500 w-full">
    <script>
        let moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="hover:drop-shadow-2xl icon icon-tabler icon-tabler-moon-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" fill="currentColor" />
                        </svg>`

        let sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="hover:drop-shadow-2xl icon icon-tabler icon-tabler-sun-high" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z" />
                          <path d="M6.343 17.657l-1.414 1.414" />
                          <path d="M6.343 6.343l-1.414 -1.414" />
                          <path d="M17.657 6.343l1.414 -1.414" />

                          <path d="M4 12h-2" />
                          <path d="M12 4v-2" />
                          <path d="M20 12h2" />
                          <path d="M12 20v2" />
                        </svg>`
        const setThemeButton = () => {
            let theme = localStorage.getItem("theme");
            if (theme === "dark") {
                let themeSwitchButton = document.getElementById("switch-theme");
                themeSwitchButton.onclick = lightTheme
                themeSwitchButton.innerHTML = sunIcon;
            } else {
                let themeSwitchButton = document.getElementById("switch-theme");
                themeSwitchButton.onclick = darkTheme
                themeSwitchButton.innerHTML = moonIcon
            }
        }

        const darkTheme = () => {
            localStorage.setItem('theme', 'dark');
            document.documentElement.classList.add('dark')
            let themeSwitchButton = document.getElementById("switch-theme");
            themeSwitchButton.onclick = lightTheme
            themeSwitchButton.innerHTML = sunIcon
        }
        const lightTheme = () => {
            localStorage.setItem('theme', 'light');
            document.documentElement.classList.remove('dark')
            let themeSwitchButton = document.getElementById("switch-theme");
            themeSwitchButton.onclick = darkTheme
            themeSwitchButton.innerHTML = moonIcon
        }

        const home = () => {
            window.location.href = "/";
        }
    </script>
