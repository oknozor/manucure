<header id="nav-header" class="dark:bg-slate-600 bg-white fixed md:static top-0 border-b
                                border-slate-500 w-full">
    <script>
        const darkTheme = () => {
            localStorage.setItem('theme', 'dark');
            document.documentElement.classList.add('dark')
        }
        const lightTheme = () => {
            localStorage.setItem('theme', 'light');
            document.documentElement.classList.remove('dark')
        }
    </script>
    <nav class="flex flex-row flex-wrap w-full justify-between px-4 py-2">
        <h1 class="text-3xl font-bold">Manucure</h1>
        <div>
            <i onclick="lightTheme()" class="text-3xl ti ti-sun-low"></i>
            <i onclick="darkTheme()" class="text-3xl ti ti-moon-stars"></i>
        </div>

        <form class="hidden md:flex flex-row" action="/articles/save">
            <input class="border border-r-0 border-slate-500 rounded-l-md
                            focus:ring-0 focus:border focus:border-slate-500
                            dark:text-slate-800"
                   type="text" name="url">
            <input class="bg-blue-300 border border-l-0 border-slate-500 rounded-r-md px-2" type="submit" value="Save">
        </form>
        <div class="md:hidden">
            <script>
                const showMenu = () => {
                    document.getElementById("article-list").classList.add("hidden");
                    document.getElementById("nav-menu").classList.remove("hidden");
                }
            </script>
            <button onclick="showMenu()"><i class="text-xl ti ti-menu-2"></i></button>
        </div>
    </nav>
</header>
